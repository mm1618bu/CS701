<!DOCTYPE html>
<html>
    <head>
        <title>Animate</title>
        <meta charset="utf-8">
        <style>
            body{
                border: 2px solid;
            }
        </style>
    </head>
    <body>
        <svg width="400" height="300">
            <circle cx="100" cy="150" r="50" stroke="#000000" stroke-width="4" fill="#ffff00">
                <animate dur="5s" attributeName="r" values="50;75;50" repeatCount="indefinite"></animate>
            </circle>
            <circle cx="295" cy="150" r="75" stroke="#000000" stroke-width="4" fill="#FFFF00" opacity="0.5">
                <animate dur="3s" attributeName="opacity" from="1.0" to="0.0" repeatCount="indefinite"></animate>
            </circle>
        </svg>
        <br>
        <svg width="400" height="300">
            <rect x="100" y="100" height="100" width="100" stroke-width="4" stroke="#FF0000" fill="#0000FF">
            <animateTransform attributeName="transform" begin="0s" dur="5s" type="rotate" from="0 150 150" to="360 150 150" repeatCount="indefinite"></animateTransform>
            </rect>
        </svg>
    </body>
</html>
