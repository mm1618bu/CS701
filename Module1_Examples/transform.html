<!DOCTYPE html>
<html>
    <head>
        <title>Transform - SVG</title>
        <meta charset="utf-8">
        <style>
            body{
                border: 2px solid;
            }
        </style>
    </head>
    <body>
        <svg width="400" height="300">
            <rect x="50" y="50" width="100" height="60" stroke="#000000" stroke-width="4" fill="#ff0000"></rect>
            <rect x="50" y="50" width="100" height="60" stroke="#000000" stroke-width="4" fill="#ff0000" transform="rotate(20,50,50)"></rect>
            <ellipse cx="100" cy="200" rx="50" ry="30" stroke="#000000" stroke-width="4" fill="#FFC0CB"></ellipse>
            <ellipse cx="100" cy="200" rx="50" ry="30" stroke="#000000" stroke-width="4" fill="#FFC0CB" transform="rotate(90,100,200)"></ellipse>
        </svg>
        <br>
        <svg width="400" height="300">
            <g transform="translate(150,0) rotate(45)">
                <rect x="50" y="50" width="100" height="60" stroke="#000000" stroke-width="4" fill="#ff0000"></rect>
                <text x="50" y="85" font-family="san-serif" font-size="32px" fill="#000000">CS701!</text>
                <ellipse cx="100" cy="200" rx="50" ry="30" stroke="#000000" stroke-width="4" fill="#FFC0CB"></ellipse>
                <text x="55" y="205" font-family="san-serif" font-size="24px" fill="#000000">HTML5!</text>
            </g>
        </svg>
        <br>
        <svg width="400" height="300">
            <defs>
                <g id="myGroup">
                    <rect x="50" y="50" width="100" height="60" stroke="#000000" stroke-width="4" fill="#FF0000"></rect>
                    <ellipse cx="100" cy="80" rx="50" ry="30" stroke="#000000" stroke-width="4" fill="#FFc0cb"></ellipse>
                </g>
            </defs>

            <use xlink:href="#myGroup" transform="translate(0,0)"></use>
            <use xlink:href="#myGroup" transform="translate(120,0)"></use>
            <use xlink:href="#myGroup" transform="translate(0,150) scale(0.75)"></use>
            <use xlink:href="#myGroup" transform="translate(120,150) scale(0.5)"></use>
        </svg>
    </body>
</html>
