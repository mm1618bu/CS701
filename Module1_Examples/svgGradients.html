<!DOCTYPE html>
<html>
    <head>
        <title>Gradient-SVG</title>
        <meta charset="utf-8">
        <style>
            body{
                border: 2px solid;
            }
        </style>
    </head>
    <body>
        <svg width="400" height="300">
            <defs>
                <linearGradient id="gradient1">
                    <stop offset="0" stop-color="#ff0000"></stop>
                    <stop offset="33%" stop-color="#00ff00"></stop>
                    <stop offset="66%" stop-color="#ff69b4"></stop>
                    <stop offset="100%" stop-color="#0000ff"></stop>
                </linearGradient>
                <linearGradient x1="0" y1="0" x2="100%" y2="100%" id="gradient2">
                    <stop offset="0" stop-color="#ff0000"></stop>
                    <stop offset="33%" stop-color="#00ff00"></stop>
                    <stop offset="66%" stop-color="#ff69b4"></stop>
                    <stop offset="100%" stop-color="#0000ff"></stop>
                </linearGradient>
                <radialGradient id="rgradient1">
                    <stop offset="0" stop-color="#ff0000"></stop>
                    <stop offset="33%" stop-color="#00ff00"></stop>
                    <stop offset="66%" stop-color="#ff69b4"></stop>
                    <stop offset="100%" stop-color="#0000ff"></stop>
                </radialGradient>
                <radialGradient cx="50%" cy="50%" r="50%" fx="75%" fy="75%" id="rgradient2">
                    <stop offset="0" stop-color="#ff0000"></stop>
                    <stop offset="33%" stop-color="#00ff00"></stop>
                    <stop offset="66%" stop-color="#ff69b4"></stop>
                    <stop offset="100%" stop-color="#0000ff"></stop>
                </radialGradient>
            </defs>
            <rect fill="url(#gradient1)" stroke="#000000" stroke-width="4" x="25" y="25" width="350" height="100"></rect>
            <rect fill="url(#gradient2)" stroke="#000000" stroke-width="4" x="25" y="150" width="350" height="100"></rect>
            <circle fill="url(#rgradient1)" cx="105" cy="150" r="100" stroke="#000000" stroke-width="4"></circle>
            <circle fill="url(#rgradient2)" cx="325" cy="150" r="100" stroke="#000000" stroke-width="4"></circle>
        </svg>
    </body>
</html>
