<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Photo Stream</title>
        <script src="js/angular.js"></script>
        <script src="ex02_script.js"></script>
    </head>
    <body>
        <h1>Flickr</h1>
        <div ng-controller="FlickrController">
            <div>
                <a ng-repeat="item in items" href='{{item.link}}' target=_x>
                    <img src='{{item.media.m}}' width='200' height='200'/>
                </a>
            </div>
        </div>
    </body>
</html>
