<!DOCTYPE html>
<html ng-app>
    <head>
        <script src="js/angular.js"></script>
    </head>
    <body>
        <div>
            {{user | json}}

            <pre ng-bind="user | json"></pre>
            <label>Name:</label>
            <input type="text" ng-model="user.yourName" placeholder="Type your name"><br/>
            <label>Password:</label>
            <input type="password" ng-model="user.password" ng-minlength="6" ng-maxlength="10" ng-pattern="/^.*(?=.*\d)(?=.*[a-zA-Z]).*$/"><br/>
            <label>Role:</label>
            <input type="checkbox" ng-model="user.role">Admin?<br/>
            <label>Role:</label>
            <input type="checkbox" ng-model="user.role" ng-true-value="admin" ng-false-value="basic">Admin?<br/>
            <label>Gender:</label>
            <input type="radio" ng-model="user.gender" value="male">Male<br/>
            <input type="radio" ng-model="user.gender" value="female">Female <br/>
        </div>
    </body>
</html>
